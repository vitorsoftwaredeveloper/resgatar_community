service: resgatar-community

frameworkVersion: "3"

custom:
  environment: ${file(./config/${self:provider.stage}.json):environment}
  esbuild: ${file(esbuild.config.js)}

provider:
  name: aws
  runtime: nodejs20.x
  region: ${opt:region, 'us-east-1'}
  stage: ${opt:stage, 'dev'}
  environment:
    DB: ${self:custom.environment.DB}
    STAGE: ${self:provider.stage}
    SERVICE_NAME: ${self:custom.environment.SERVICE}

plugins:
  - serverless-esbuild
  - serverless-offline

functions:
  signup:
    handler: src/handlers/members/signup.execute
    events:
      - httpApi:
          method: POST
          path: /signup
