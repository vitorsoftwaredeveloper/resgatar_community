version: "3.9"

services:
  mongo:
    image: mongo:6.0-jammy   # imagem leve, est√°vel e oficial
    container_name: mongo_local
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
